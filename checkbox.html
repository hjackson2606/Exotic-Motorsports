<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--Create a form in HTML that has either text or number inputs
     a checkbox a set of radio buttons optional: made labels for each-->
    <form action="http://example.com/survey" method="POST">
        <p>Welcome to Chase Bank</p>
        <div> 
            <label for="username">Username:</label>
            <input type="text" id="username"></label><br>
            <label for="password">Password:&nbsp;</label>
            <input type="password" id="password"></label><br>

            <input type="radio" name="accountType" id="checking">
            <label for="checking">Checking</label>
            <input type="radio" name="accountType" id="savings">
            <label for="savings">Savings</label><br><br>
            <input type="submit">
        </div>    
    </form>
</body>
</html>
