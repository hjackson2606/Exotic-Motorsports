<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex container */
        #container {
            display: flex;
            border: 1px green solid;
            padding: 5px;
            flex-direction: row;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        /* flex items */
        #container > div {
            padding: 10px;
            border: 1px blue solid;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
     </div>
</body>
</html>
